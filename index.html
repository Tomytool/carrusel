<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <title>Ejemplo Bootstrap</title>
  </head>
  <body>
    <main class="contenidoBootstrap">
      <section class="ejemploCarrusel">
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li
              data-bs-target="#carouselId"
              data-bs-slide-to="0"
              class="active"
            ></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                class="img-fluid"
                src="assets/img/carrusel_1.png"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>Imagen uno del Carrusel</h3>
                <p>Esta es la Primera imagen del carruser</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="assets/img/carrusel_2.png"
                alt="Second slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>Imagen dos del Carrusel</h3>
                <p>Esta es la Segunda imagen del carruser</p>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="img-fluid"
                src="assets/img/carrusel_3.png"
                alt="Third slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h3>Imagen tres del Carrusel</h3>
                <p>Esta es la Tercera imagen del carruser</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselId"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Proximo</span>
          </button>
        </div>
      </section>
    </main>

    <script src="bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
